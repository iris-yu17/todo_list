<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="title">Todo List</div>
        <div class="input_wrapper">
          <input value="" type="text" class="todo_input" />
          <button id="addBtn" class="add_btn">Add</button>
        </div>
        <div class="list" id="list"></div>

        <div class="sort">
          <div class="sort_btn current_sort" id="all_item">All</div>
          <div class="sort_btn" id="completed_item">Complete</div>
          <div class="sort_btn" id="incomplete_item">Incomplete</div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./todo.js"></script>
  </body>
</html>
